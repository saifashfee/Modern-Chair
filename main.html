<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section-fluid-main">
        <div class="section">
            <div class="info-wrap mob-margin">
                <p class="title-up">Modern Chair</p>
                <h2>Telford Longue</h2>
                <h4>$254 <span>$530</span></h4>
                <div class="section-fluid">
                    <input type="radio" class="desc-btn" id="desc-1" name="desc-btn" checked>
                    <label for="desc-1">Description</label>
                    <input type="radio" class="desc-btn" id="desc-2" name="desc-btn">
                    <label for="desc-2">Details</label>
                    <div class="section-fluid desc-sec accor-1">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut doloribus temporibus consequatur officia provident consequuntur fugit, hic ipsum repudiandae iure.
                        </p>
                    </div>
                    <div class="section-fluid desc-sec accor-2">
                        <div class="section-inline">
                            <p><span>80</span>cm <br>Length</p>
                        </div>
                        <div class="section-inline">
                            <p><span>65</span>cm <br>Width</p>
                        </div>
                        <div class="section-inline">
                            <p><span>90</span>cm <br>Height</p>
                        </div>
                        <div class="section-inline">
                            <p><span>17.6</span>lbs <br>Weight</p>
                        </div>
                    </div>
                </div>
                <h5>Choose Color:</h5>
            </div>

            <input type="radio" class="color-btn for-color-1" id="color-1" name="color-btn" checked>
            <label for="color-1" class="first-color"></label>
            <input type="radio" class="color-btn for-color-2" id="color-2" name="color-btn">
            <label for="color-2" class="second-color"></label>
            <input type="radio" class="color-btn for-color-3" id="color-3" name="color-btn">
            <label for="color-3" class="third-color"></label>
            <input type="radio" class="color-btn for-color-4" id="color-4" name="color-btn">
            <label for="color-4" class="fourth-color"></label>
            <input type="radio" class="color-btn for-color-5" id="color-5" name="color-btn">
            <label for="color-5" class="fifth-color"></label>
            <input type="radio" class="color-btn for-color-6" id="color-6" name="color-btn">
            <label for="color-6" class="sixth-color"></label>

            <div class="info-wrap">
                <a href="#" class="btn"><i class="fa fa-shopping-cart icon"></i>Add to Cart</a>
            </div>

            <div class="chair-1 img-wrap"></div>
            <div class="chair-2 img-wrap"></div>
            <div class="chair-3 img-wrap"></div>
            <div class="chair-4 img-wrap"></div>
            <div class="chair-5 img-wrap"></div>
            <div class="chair-6 img-wrap"></div>

            <div class="back-color chair-1"></div>
            <div class="back-color chair-2"></div>
            <div class="back-color chair-3"></div>
            <div class="back-color chair-4"></div>
            <div class="back-color chair-5"></div>
            <div class="back-color chair-6"></div>
        </div>
    </div>

</body>
</html>
